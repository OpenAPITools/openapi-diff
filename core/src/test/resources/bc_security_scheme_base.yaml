openapi: 3.0.0
info:
  description: myDesc
  title: myTitle
  version: 1.0.0
paths:
  /widgets:
    get:
      operationId: listWidgets
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
      security:
        - basic-scheme-1: []
        - apikey-scheme-1: []
        - openidconnect-scheme-1: []
        - oauth2-scheme-1:
            - "scope1"
            - "scope2"
components:
  securitySchemes:
    apikey-scheme-1:
      type: apiKey
      name: api_key
      in: header
    basic-scheme-1:
      type: http
    openidconnect-scheme-1:
      type: openIdConnect
      openIdConnectUrl: https://example.com/api/openidconnect
    oauth2-scheme-1:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://example.com/api/oauth/dialog
          scopes:
            scope1: scope1 description
            scope2: scope2 description

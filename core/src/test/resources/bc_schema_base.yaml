openapi: 3.0.0
info:
  description: myDesc
  title: myTitle
  version: 1.0.0
paths:
  /widgets:
    post:
      operationId: widgetCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WidgetCreateRequest'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WidgetCreateResponse'
    put:
      operationId: widgetUpdate
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                put_prop1:
                  type: string
                put_prop2:
                  type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    WidgetCreateRequest:
      type: object
      properties:
        to_create:
          $ref: '#/components/schemas/Widget_Polymorphic'
        request_prop1:
          type: integer
          format: int32
        request_prop2:
          type: integer
          format: int64
      required:
        - to_create
        - request_prop1
    WidgetCreateResponse:
      type: object
      properties:
        created:
          $ref: '#/components/schemas/Widget_Polymorphic'
        response_prop1:
          type: integer
          format: int32
        response_prop2:
          type: integer
          format: int64
      required:
        - created
        - response_prop1
    Widget_Polymorphic:
      type: object
      oneOf:
        - $ref: '#/components/schemas/Doodad'
        - $ref: '#/components/schemas/Gadget'
      discriminator:
        propertyName: '@type'
    Widget:
      type: object
      properties:
        '@type':
          type: string
        prop1:
          type: string
        prop2:
          type: integer
          format: int32
          deprecated: true
      required:
        - '@type'
        - prop1
    Doodad:
      type: object
      allOf:
        - $ref: '#/components/schemas/Widget'
        - type: object
          properties:
            doodad_prop1:
              type: string
    Gadget:
      type: object
      allOf:
        - $ref: '#/components/schemas/Widget'
        - type: object
          properties:
            gadget_prop1:
              type: string
    Gizmo:
      type: object
      allOf:
        - $ref: '#/components/schemas/Widget'
        - type: object
          properties:
            gizmo_prop1:
              type: string
